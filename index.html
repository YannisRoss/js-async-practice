<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <img src="#">


  <button id='new-image-btn'> New image </button>

  <input type="text">
  <button id='search'> Search</button>
  <script>
   const img = document.querySelector('img');

   async function fetchCatImg(arg = 'cats'){

        let response = await fetch(`https://api.giphy.com/v1/gifs/translate?api_key=ID2nwvZ1B6Jv78buSF3T6i3au3ClXGe0&s=${arg}`, {mode: 'cors'})
        let imageData = await response.json()
        img.src = imageData.data.images.original.url;
        }
        

      

      fetchCatImg()
      let btn = document.getElementById('new-image-btn')
      btn.addEventListener('click', function(){
          fetchCatImg()


      })

      let search = document.getElementById('search')
      let input = document.querySelector('input')
      search.addEventListener('click', function(){
        console.log(input.value)
        fetchCatImg(input.value)
      })
  </script>
</body>
</html>
