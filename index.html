<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <img src="#">


  <button id='new-image-btn'> New image </button>

  <input type="text" placeholder='cats'>
  <script>
   const img = document.querySelector('img');
    let newImageBtn = document.getElementById('new-image-btn')
    let input = document.querySelector('input')



   async function fetchCatImg(arg = 'cats'){
        newImageBtn.innerHTML = 'Fetching...'
        
        let response = await fetch(`https://api.giphy.com/v1/gifs/translate?api_key=ID2nwvZ1B6Jv78buSF3T6i3au3ClXGe0&s=${arg}`, {mode: 'cors'})
        let imageData = await response.json()


        img.src = imageData.data.images.original.url;

        if (imageData) {

        newImageBtn.innerHTML = 'New image'
        }
        }
        

      

      fetchCatImg()

      let btn = document.getElementById('new-image-btn')
        btn.addEventListener('click', function(){
            if (input.value) {
              fetchCatImg(input.value)

            }
            else {fetchCatImg()}


        })

  </script>
</body>
</html>
